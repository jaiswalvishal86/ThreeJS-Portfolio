<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
        padding: 15px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>DRUPAL 9</th>
        <th>DRUPAL 10</th>
      </tr>
      <tr>
        <td>Symfony 4</td>
        <td>Symfony 6.2</td>
      </tr>
      <tr>
        <td>Seven</td>
        <td>Claro Administration Theme</td>
      </tr>
      <tr>
        <td>Bartik</td>
        <td>Olivero Default Theme</td>
      </tr>
      <tr>
        <td>CKEditor 4</td>
        <td>CKEditor 5</td>
      </tr>
      <tr>
        <td>Regular tools</td>
        <td>Theme Starterkit Tools</td>
      </tr>
      <tr>
        <td>JQuery</td>
        <td>Advanced Javascript Components</td>
      </tr>
      <tr>
        <td>Lower PHP versions</td>
        <td>Php 8.1</td>
      </tr>
    </table>
  </body>
</html>
